<!DOCTYPE html>
<html>
	<head>
		<title>Thực Hành</title>
		<h1>Thực Hành HTML</h1>
	</head>
	<body>
		<form method=" " action=" ">
			<label for="nha">Tên đăng nhập</label>
			<input type="text" id="nha" name="tên đăng nhập" required><br>
			<label for="nhay">Mật Khẩu</label>
			<input type="password" id="nhay" name="Mật Khẩu" required><br>
			<label for="nhat">Ngày Sinh</label>
			<input type="date" id="nhat" name="Ngày Sinh"><br>
			<label for="tan">Số Điện Thoại</label>
			<input type="tel" id="tan" pattern="[0-9]{3}-[1,3-8]{2}-[0-9]{5}"name="Số Điện Thoại"><br>
			<label for="nam">Tuổi</label>
			<input type="numer" id="nam" name="Tuổi"><br>
			<label for="nn">FACEBOOK</label>
			<input type="url" id="nn" name="FACEBOOK"><br>
			<label for="aa">Giới Tính</label>
			<input type="radio" id="aa" name="Giới Tính" value="male">Nam
			<input type="radio" id="aa" name="Giới Tính" value="female" checked>Nữ
			<input type="radio" id="aa" name="Giới Tính" value="other">Khác<br>
			<label for="tt">Email</label>
			<input type="email" id="tt" name="Email"><br>
			<label for="rr">Sở Thích</label>
			<input type="checkbox" id="rr" name="Sở Thích" checked>an
			<input type="checkbox" id="rr" name="Sở Thích">ngu
			<input type="checkbox" id="rr" name="Sở Thích">choi<br>
			<input type="submit" name="gui" value="Gửi">
			<input type="reset" name="reset" value="Reset">
			
		</form>
	</body>
</html>
